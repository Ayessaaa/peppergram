<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PepperGram</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "DM Sans";
      }
    </style>
  </head>
  <body>
    <div class="mx-auto grid grid-cols-1 w-5/12 mt-10">
      <div class="">
        <img src="imgs/pepper.png" alt="pfp" class="w-56 mx-auto" />
        <div class="border rounded-lg shadow-sm drop-shadow-sm w-96 mx-auto">
          <p class="font-bold text-2xl mx-auto text-center mt-2 p-2">
            @pepperthebun
          </p>
          <div class="w-fit mx-auto mt-2 mb-4">
            <p>
              <span class="font-semibold">100M</span>
              <span class="m-2">Followers</span>
              <span class="font-semibold ml-2">0</span>
              <span class="m-2">Following</span>
            </p>
          </div>
          <p
            class="text-center text-sm mb-5 mx-10 font-medium text-neutral-600"
          >
            bruh i no need an instagram account! i need my own instagram
          </p>
          <div class="w-full mx-auto mt-2 mb-4 grid grid-cols-2 px-5">
            <button
              class="bg-brown2 border border-brown3 rounded-md py-1.5 mr-1 text-white items-center"
            >
              <p class="flex place-items-center w-fit mx-auto text-sm">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4 inline stroke-2 mr-2 -ml-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
                Follow
              </p>
            </button>
            <button
              class="bg-brown2 border border-brown3 rounded-md py-1.5 ml-1 text-white"
            >
              <p class="flex place-items-center w-fit mx-auto text-sm">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4 inline stroke-2 mr-2 -ml-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 3v1.5M3 21v-6m0 0 2.77-.693a9 9 0 0 1 6.208.682l.108.054a9 9 0 0 0 6.086.71l3.114-.732a48.524 48.524 0 0 1-.005-10.499l-3.11.732a9 9 0 0 1-6.085-.711l-.108-.054a9 9 0 0 0-6.208-.682L3 4.5M3 15V4.5"
                  />
                </svg>

                Report !!!!
              </p>
            </button>
          </div>
        </div>
      </div>

      <div></div>
    </div>
  </body>
</html>
